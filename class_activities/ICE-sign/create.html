<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE Sign Up</title>
    <link rel="stylesheet" href="create.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <section>
        <ul class='progress'>    
            <li class='circle'>&bull;</li>
            <li><hr></li>
            <li>&bull;</li>
            <li><hr></li>
            <li>&bull;</li>
        </ul>
        <h2>Create Account</h2>
       <div class="input">
           <label for="fullname"><span class='material-icons'>person_outline</span> </label><input id='fullname' type="text" placeholder="name">
       </div>
       <div class="input">
            <label for="email"><span class='material-icons'>mail_outline</span> </label><input id='email' type="email" placeholder="mail">
        </div>
        <div class="input">
            <label for="passwd"><span class='material-icons'>password</span> </label><input id='passwd' type="password" placeholder="password">
        </div>
        <button class='button'>
           Continue
        </button> 
        <p class='terms'><a href="#">Terms &amp; Conditions</a></p>
        <img class='bg'src="login-card.jpg" alt="background">
    </section>
</body>
</html>

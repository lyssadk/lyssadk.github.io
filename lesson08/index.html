<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORM CENTER</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header id='weather-company'>
      <p id='logo'><a id='logo-home' href='../lesson09/index.html'>FÂ°</a></p>
        <div>
        <h1>CLEAR SKY WEATHER</h1>
        <p>Clearing the confusion of the weather</p>
        </div>
        <a class='ham' id='top-ham' href="#">&#9776;</a>
    </header>
    <nav>
        <ul id= 'navigation'>
            <li><a  href="../lesson09/index.html">HOME</a></li>
            <li><a  href="../lesson10/index.html">PRESTON IDAHO</a></li>
            <li><a href="#">SODA SPRINGS</a></li>
            <li><a href="#">FISH HAVEN</a></li>
            <li><a class='active'href="#">STORM CENTER</a></li>
            <li><a href="../gallery/index.html">GALLERY</a></li>
        </ul>
     </nav>
    <div class="testbox">
        <form action="../lesson08/thanks/thanks.html">
          <div class="banner">
            <h1>STORM REPORT</h1>
          </div>
          <div class="item">
            <p>FULL NAME*</p>
            <div class="name-item">
              <input type="text" name="First" placeholder="First" pattern="^[a-zA-Z\s\.\-]{3,}$"required />
              <input type="text" name="lname" placeholder="Last" pattern="^[a-zA-Z\s\.\-]{4,}$" required />
            </div>
          </div>
          <div class="item">
            <p>EMAIL</p>
            <input type="email" name="email" placeholder="example@gmail.com"/>
          </div>
          <div class="item">
            <p>PHONE*</p>
            <input type="tel" name="phone" placeholder="###-###-####"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required/>
          </div>

          <div class="item">
            <div class="city-item">
              <p>ZIP CODE</p>
              <input type="text" name="postal" placeholder="Postal / Zip code" required/>
              <p>REGION</p>
              <select required>
                <option selected value="" disabled>Region</option>
                <option value="1">Preston</option>
                <option value="2">Fish Haven</option>
                <option value="3">Soda Springs</option>
              </select>
            </div>
          </div>
          <div class="item">
            <p>DATE <input name='date' type="date" required></p> 
          </div>
          <div class="item">
            <p>TYPE OF STORM</p>
            <select required>
              <option selected value="" disabled>Storm Type</option>
              <option value="">Flash Flood</option>
              <option value="1">Hail</option>
              <option value="2">Hurricane</option>
              <option value="3">Tornado</option>
              <option value="4">Thunderstorm</option>
  
            </select>
          </div>
          <div class="item">
            <label for="rating">
                STORM SEVERITY: &nbsp;&nbsp;&nbsp; <span id="ratingvalue">5</span>
                  <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
              </label>
      
              <datalist id="tickmarks">
                  <option value="0">
                  <option value="1">
                  <option value="2">
                  <option value="3">
                  <option value="4">
                  <option value="5">
                  <option value="6">
                  <option value="7">
                  <option value="8">
                  <option value="9">
                  <option value="10">
              </datalist>
          </div>
          <div class="question">
            <p>Are you in immediate danger?</p>
            <div class="question-answer">
              <div>
                <input type="radio" value="none" id="radio_1" name="question1"/>
                <label for="radio_1" class="radio"><span>Yes</span></label>
              </div>
              <div>
                <input type="radio" value="none" id="radio_2" name="question1"/>
                <label for="radio_2" class="radio"><span>Maybe</span></label>
              </div>
              <div>
                <input type="radio" value="none" id="radio_3" name="question1"/>
                <label for="radio_3" class="radio"><span>No</span></label>
              </div>
            </div>
          </div>
    
            <div class="item">
              <p>Additional Information</p>
              <textarea rows="3"></textarea>
            </div>

            </div>
            <div class="btn-block">
              <button type="submit" value="submit" >Submit</button>
            </div>
        </form>
        </div>
    <script src="style/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
</body>
</html>
